<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7];
    let n = +prompt('nhap vao mot so bat ki : ');
    function newArr(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == n) {
                return i;
            }
        }
    }
    document.write(newArr(arr, n));


</script>
</body>
</html>
